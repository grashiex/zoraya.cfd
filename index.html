<!DOCTYPE html>
<html>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #content {
      flex: 1 0 auto; /* Make the content (iframe) take available space */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;

    footer {

    .spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
